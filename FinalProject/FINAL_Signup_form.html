<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf=8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SOCRATOUS</title>
	<link href="https://fonts.googleapis.com/css?family=Fugaz+One|Monoton|Raleway" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script type="text/javascript" src="functions_signup.js"></script>
</head>

	<body>
		<h1> Sign-up Form</h1>
		<ul>
			<li class = "menu"><a href="index.html">Home</a></li>
			<li class = "menu"><a href="image.html">Images</a></li>
			<li class = "menu"><a href="videos.html">Videos</a></li>
			<li class = "menu"><a href="login.html">LogIn</a></li>
		</ul>
		<h2> Please fill out the following form: </h2>
	
		<form name="signupform" onsubmit="return authorizeForm(this)" method="post">
			<br />
			<label for="username">Username:*
				<input type="text" name="username" maxlength="20" required /> <br />
			</label> <br />
			
			<label for="fname">First Name:*
				<input type="text" name="fname" maxlength="20" required /> <br />
			</label> <br />
			
			<label for="lname"> Last Name:*
				<input type="text" name="lname" maxlength="30" required /> <br />
			</label> <br />
			
			<label for="email">Email: 
				<input type="email" name="email" /> <br />
			</label> <br />
			
			<label for="telephone">Telephone:* 
				<input type="number" name="telephone" min="0" required/> <br />
			</label> <br />
			
			<label for="password">Password:*
				<input type="password" name="password" minlength="8" maxlength="30" required/>
				<strong> Password must be at least 8 characters, including letters and numbers! </strong> 
			</label> <br />
			
			<br />
			<label for="password_confirm">Confirm password: 
				<input type="password" name="password_confirm" minlength="8" maxlength="30" required /> <br />
			</label> <br />
			
			<label for="agree">
				<input type="checkbox" name="agree" required/> I have read and agree to the Terms and Conditions and Privacy Policy <br />
	    		</label> <br />
			<button type="submit" value="Submit" class="button"> Submit </button>
			<button type="reset" value="Reset" class="button"> Reset </button>
		</form>
	</body>
</html>
